<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paypal login page</title>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
     <br><br>
  <fieldset><legend style="color:blue"><i><strong>Welcome to PayPal Interface</strong></i></legend>
     <center>
    <img src="paypallogo.jpg" height="50px" width="75px" background color="white"><br><br><br>
    </center>
    <center>
        <form>
    <label for="email"></label>
    <input type="email" id="email"name="email-address" placeholder="Email" style="width:260px;height:30px"><br><br>
    <label for="psw"></label>
    <input type="password" id="psw"name="email-address" placeholder="Password" style="width:260px;height:30px"><br><br><br>
   <button type="submit" value="submit" style="background-color:royalblue; color:white;width:270px;height:40px;border:0px">
   <strong>Log In</strong></button><br><br>
   <a href="https://www.nysc.org.ng" style="color:navyblue;text-decoration:none">Forgot your Email or Password? </a><br><br>
   <hr style="width:270px"><br>
    <button type="submit" value="submit" style="background-color:silver; color:black;width:270px;height:40px;border:0px">
   <strong>Sign Up</strong></button>
        </form>
     </center></fieldset>
</body>
</html>
